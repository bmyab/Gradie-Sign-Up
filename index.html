<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form  || Practice</title>
  <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
  <main class="sign">
    <div class="sign__bg">
        <div class="texts">
          <h1>Gradie</h1>
          <p>Beatiful gradients in seconds.</p>
        </div>
        <img src="assets/iPhone Mockup.png" alt="Mockup image phone">
    </div>
    <div class="sign__form">
      <form action="#" id="formulario">
          <h2 class="">Login</h2>
          <div class="input">
            <label for="email" class="">Email</label>
            <input id="email" type="email" name="email" placeholder="jhon@example.com">
            <small>Campo Obligatorio</small>
          </div>
          <div class="input">
            <label for="password" class="">Password</label>
            <input id="password" type="password" name="password" placeholder="At least 8 characters">
            <small>Campo Obligatorio</small>
          </div>
          <div class="input-check">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">By creating an account, you agree to the 
              <a href="#">Terms & Conditions</a>
            </label>
          </div>
          <div>
            <button type="submit" id="button">Create an Account</button>
          </div>
      </form>
    </div>
  </main>
</body>
<script src="assets/js/index.js"></script>
</html>
